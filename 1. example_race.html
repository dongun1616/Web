<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname" required>
        </div>
        <p>
            <b>Select a Race:</b>
        </p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Groups</label>
            <select name="age" id="age">
                <option value="under15">under 15</option>
                <option value="15-18">15-18</option>
                <option value="19-29">19-29</option>
                <option value="up30">up 30</option>
            </select>
        </div>
        <button>Register!</button>
    </form>

</body>

</html>
